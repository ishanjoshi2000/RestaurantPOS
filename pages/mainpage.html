<!DOCTYPE html>
<html>
    <head>
        <title> Main Page </title>
        <script src="https://kit.fontawesome.com/583be37741.js" crossorigin="anonymous"></script>
        <link href="../styles/mainstyle.css" rel="stylesheet" type="text/css"> 
        <meta name="viewport" content="width=device-width">
        
    </head>
    <body> 
     
            <div class=" header">
                <div class="logo">
                        <img src="../images/food/img12.jpg">
                        <h2>Restaurant POS</h2>
                </div>
                <div class="search">
                    <form>
                        <input type="text" class="searchfeild" name="Search" placeholder="Search...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <select id="combo-box" name="combo-box">   
                        </select>
                    </form>
               </div> 
                 <div  class="navigation ">
                       <a  class="current" href="#Home">Home</a>
                       <a href="#About">About</a> 
                       <a href="#cart">Cart</a> 
                       <a href="../pages/login.html">Logout</a> 
                 </div>  
               
            </div>   
            <div class="display ">
                   <div id="product-container" class="scroll-bar">
                   </div>  

                   <div class="Billing-section ">

                         <input type="text" class="billno" placeholder="BillNO">
                         <select id="payment-box">
                            <option>Cash</option>
                            <option>Esewa</option>
                            <option>Fonepay</option>
                            <option>Other</option>
                        </select>
                         <div class="Cart">
                            <table >
                                <tr>
                                    <th>S.no</th>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>total</th>
                                </tr>
                                <tbody id="cart-items"></tbody>
                            </table>
                         </div>
                        <input type="text" readonly id="billtotal"  placeholder="billtotal" >
                        <form class="cart-actions">
                            <input type="button" value="Checkout">
                            <input type="button"  value="Cancel">
                       </form>

                   </div>      
            </div>

        <script src="../scripts/script.js"></script>
    </body>
</html>
